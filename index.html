<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Membership Library TU</title>
</head>
<body>
    <main>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Emblem_of_Thammasat_University.svg/1200px-Emblem_of_Thammasat_University.svg.png" alt="TU logo" width="100px">
       <p id="title">
        สำนักห้องสมุด มหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต <br>
        Thammasat University Library
       </p>
    </main>
    <center>
    <div class="inform">
      <table cellpadding="0" cellspacing="20" border="0" margin="1%">
        <tr>
          <th width="50%">
     <form>
    <center><h1>สมัครสมาชิกห้องสมุด</h1></center>

        <label for="user">ชื่อผู้ใช้: *</label>
        <input type="text" id="user" name="user" required><br><br>

        <label for="password">รหัสผ่าน: *</label>
        <input type="text" id="password" name="password" required><br><br>

        <label for="name-th">ชื่อ-นามสกุล (ภาษาไทย): *</label>
        <input type="text" id="name-th" name="name-th" required><br><br>

        <label for="name-en">ชื่อ-นามสกุล (ภาษาอังกฤษ): *</label>
        <input type="text" id="name-en" name="name-en" required><br><br>

        <label>เพศ:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label>
        <input type="radio" id="female" name="gender" value="LQBTQ+++">
        <label for="female">ไม่ระบุ</label><br><br>

        <label for="student-id">รหัสนักศึกษา: *</label>
        <input type="text" id="student-id" name="student-id" required><br><br>

        <label for="faculty">คณะ: *</label>
        <select id="faculty" name="faculty">
            <option value="all">ทั้งหมด</option>
            <option value="science">วิทยาศาสตร์และเทคโนโลยี</option>
            <option value="police science">รัฐศาสตร์</option>
            <option value="law">นิติศาสตร์</option>
            <option value="arts">ศิลปกรรมศาสตร์</option>
            <option value="engineering">วิศวกรรมศาสตร์</option>
            <option value="economic">เศรษฐศาสตร์</option>
            <option value="medicine">แพทยศาสตร์</option>
            <option value="dentistry">ทันตแพทยศาสตร์</option>
            <option value="pharmacy">เภสัชศษสตร์</option>
            <option value="health science">สหเวชศาสตร์</option>
            <option value="public health">สาธารณสุขศาสตร์</option>
            <option value="business">พาณิชยศาสตร์และการบัญชี</option>
            <option value="social work">สังคมสงเคราะห์ศาสตร์</option>
            <option value="journalism">วารสารศาสตร์และสื่อสารมวลชน</option>
            <option value="architecture">สถาปัตยกรรมศาสตร์และการผังเมือง</option>
            <option value="sociology">สังคมวิทยาและมานุษยวิทยา</option>
            <option value="nursing">พยาบาลศาสตร์</option>
        </select><br><br>

        <label for="department">สาขา:</label>
        <input type="text" id="department" name="department"><br><br>

        <label for="email">อีเมล: *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="number">เบอร์โทรศัพท์: *</label>
        <input type="text" id="number" name="number" required><br><br>

        <label for="dob">วันเดือนปีเกิด:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="book-type">ประเภทของหนังสือที่สนใจ:</label>
        <select id="book-type" name="book-type">
            <option value="all">ทั้งหมด</option>
            <option value="novel">นิยาย</option>
            <option value="science">วิทยาศาสตร์</option>
            <option value="history">ประวัติศาสตร์</option>
            <option value="technology">เทคโนโลยี</option>
            <option value="other">อื่นๆ</option>
        </select><br><br>

        
        <label for="other">อื่นๆ โปรดระบุ:</label>
        <input type="text" id="other" name="other"><br><br>

        <label for="subscribe">ต้องการรับข่าวสารทางอีเมล:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <button type="submit">สมัครสมาชิก</button> <br><br>
    </form>
          </th>
        </tr>
      </table>
    </div>
    </center>
    <footer>
        สำนักหอสมุดมหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต <br>
        ติดต่อ <br>
        99 หมู่ 18, ถ.พหลโยธิน, ต.คลองหนึ่ง, อ.คลองหลวง, จ.ปทุมธานี, 12120 <br>
        Tel. +66 (0) 2564 4451-792
    </footer>
</body>
</html>
