<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>สมัครสมาชิกห้องสมุด</h1>
    <form>
        <label for="name-th">ชื่อ-นามสกุล (ภาษาไทย): *</label>
        <input type="text" id="name-th" name="name-th" required><br><br>

        <label for="name-en">ชื่อ-นามสกุล (ภาษาอังกฤษ): *</label>
        <input type="text" id="name-en" name="name-en" required><br><br>

        <label>เพศ:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label><br><br>

        <label for="student-id">รหัสนักศึกษา: *</label>
        <input type="text" id="student-id" name="student-id" required pattern="\d{8}"><br><br>

        <label for="faculty">คณะ:</label>
        <input type="text" id="faculty" name="faculty"><br><br>

        <label for="email">อีเมล: *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">วันเดือนปีเกิด:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="book-type">ประเภทของหนังสือที่สนใจ:</label>
        <select id="book-type" name="book-type">
            <option value="novel">นิยาย</option>
            <option value="science">วิทยาศาสตร์</option>
            <option value="history">ประวัติศาสตร์</option>
            <option value="technology">เทคโนโลยี</option>
        </select><br><br>

        <label for="subscribe">ต้องการรับข่าวสารทางอีเมล:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <button type="submit">สมัครสมาชิก</button>
    </form>
</body>
</html>
